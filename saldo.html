<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokémon Bank - Consulta de Saldo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Consulta de Saldo</h3>
                <div class="card mt-4">
                    <div class="card-body">
                        <h4 class="card-title text-center">Tu saldo actual es:</h4>
                        <p id="saldo" class="text-center display-4 text-success">$0.00</p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="acciones.html" class="btn btn-primary">Volver a Acciones</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript para calcular el saldo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var transacciones = JSON.parse(localStorage.getItem('transacciones')) || [];
            var saldo = 0;

            // Calculamos el saldo basado en las transacciones
            transacciones.forEach(function(transaccion) {
                if (transaccion.tipo === 'Depósito') {
                    saldo += transaccion.monto;
                } else if (transaccion.tipo === 'Retiro') {
                    saldo -= transaccion.monto;
                }
            });

            // Mostramos el saldo en el elemento con id "saldo"
            document.getElementById('saldo').textContent = '$' + saldo.toFixed(2);
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
