<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokémon Bank - Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validarLogin(event)">
                            <div class="form-group">
                                <label for="userID">ID de Usuario</label>
                                <input type="text" class="form-control" id="userID" placeholder="Ingrese su ID" required>
                            </div>
                            <div class="form-group">
                                <label for="pin">Ingresa tu PIN (4 dígitos)</label>
                                <input type="password" class="form-control" id="pin" maxlength="4" placeholder="****" required>
                            </div>
                            <div id="error-message" class="text-danger"></div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- External Script -->
    <script src="scripts.js"></script>
    <!-- Chart.js <script>localStorage.removeItem('transacciones');</script> -->
    
</body>
</html>
